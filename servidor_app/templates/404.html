{% extends "base.html" %}

{% block title %}Página Não Encontrada - 404{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 fw-bold text-muted">404</h1>
        <h2 class="h4 mb-4">Página Não Encontrada</h2>
        <p class="lead mb-4">
            A página que você está procurando não existe ou foi movida.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>Voltar ao Início
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Voltar
            </button>
        </div>
    </div>
</div>
{% endblock %}
